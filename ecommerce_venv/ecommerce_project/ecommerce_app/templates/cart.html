{% load static %}
<!DOCTYPE html>
<html lang="en">  

{% block header %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/cart.css' %}">
{% endblock %}
<body>

  <div class="cart-wraper">
    {% for product in cart %}

    <div class="cart-item">
      <img class="product-image" src="../static/media/{{product.order_product_image}}" />
      <p class="product-title">{{product.order_product}}</p>
      <p class="product-price">{{product.order_product_price}}</p>
      <div class="cart-buttons">
        <select id="sizes" class="sizes">
          <option class="size-option" value="xs">XS</option>
          <option class="size-option" value="s">S</option>
          <option class="size-option" value="m">M</option>
          <option class="size-option" value="l">L</option>
          <option class="size-option" value="xl">XL</option>
        </select>
        <button class="product-view-button">VIEW PRODUCT</button>
        <button class="product-remove-button" action="delete_item">REMOVE</button>
      </div>
    </div>
    {% endfor %}
    

  </div>
  
<hr>
  
    <form method="post" class="forma" action="{% url 'make_order' %}">
      {% csrf_token %}
      <div class="payment">
        <p class="number_of_products" id="number_of_products"></p>
        <div class="price">
          <p class="total_value" name="total_value" id="total_value"></p>
          <p id="value" class="value">$</p>

        </div>

        <input name="total_value" id="i_total_value" style="display:none ;">
        <button class="make_order" href="{% url 'make_order' %}" type="submit">Make Order</button>
      </div>
    </form>
  {% block footer %}
  {% include 'footer.html' %}
  {% endblock %}
</body>
